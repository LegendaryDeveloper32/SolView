<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>

  
  <link href="index.css" rel="stylesheet">
  <script src="index.js"></script>

</head>
<body>
  <div class="naji-container">
    <div class="naji-cbody"> 
      <h2>Transactions</h2>
      <br>
      <span>Search: <input type="text" class="m-input naji-searchText" id="searchText"><button id="searchBtn">Search</button></span>
      <hr>
      <div id="tbox">
        <table class="naji-table">
          <thead>
            <tr>
              <th>TIME</th>
              <th>TRADED</th>
              <th>TOKEN PRICE</th>
              <th>BUY/SELL</th>
              <th>DEX</th>
            </tr>
          </thead>
          <tbody id="tbody">
          </tbody>
          <tfoot>
            <tr>
              <td colspan="5">
                <button id="btn-loadmore">Load More</button>
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
